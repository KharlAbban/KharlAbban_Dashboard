<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Notes App</title>
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link rel="stylesheet" href="./styles/main.css" />
  <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>
  <script src="./scripts/main.js" type="module" defer></script>
</head>

<body class="p-0">
  <div class="notes row d-flex flex-column m-0 h-100 w-100" id="app">
    <div class="notes__sidebar col-3 w-100">
      <button class="notes__add fs-1 d-flex align-items-center justify-content-center" type="button"><i
          class="bx bx-plus-medical"></i></button>
      <div class="notes__list">
        <div class="notes__list-item notes__list-item--selected">
          <div class="notes__small-title">Note Title</div>
          <div class="notes__small-body">Note Content...</div>
          <div class="notes__small-updated">Day 00/00/0000 00:00</div>
        </div>
      </div>
    </div>
    <div class="notes__preview col">
      <input class="notes__title" type="text" placeholder="Enter a title..." />
      <textarea class="notes__body" placeholder="I am the notes body..."></textarea>
    </div>
  </div>
</body>

</html>
