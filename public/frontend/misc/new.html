<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sample Work</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link rel="stylesheet" href="new.css">
  <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>
  <script defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC092_9JgSdY9jrOYbRvvgU0deYvRezpmc&libraries=places&callback=initMap">
    </script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
    integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI=" crossorigin="" />
  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
    integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM=" crossorigin=""></script>
  <script src="new.js" defer></script>
  <style>
    #map,
    #googleMap {
      width: 80%;
      height: 50vh;
    }
  </style>
</head>

<body class="bg-dark">
  <div class="container">
    <div class="row py-3 my-3">
      <div class="col">
        <div id="map"></div>
      </div>
      <hr>
      <div class="col">
        <form class="form-inline">
          <div class="search-container">
            <input type="text" name="" placeholder="" id="search-input">
          </div>
        </form>

      </div>
    </div>

    <div class="container text-center">
      <div id="googleMap"></div>
    </div>
    <!-- <img src="https://countryflagsapi.netlify.app/flag/JP.svg"> -->
    <div class="" style="height: 100vh;"></div>
  </div>
  <div class="container">
    <div id="avatar">
      <a href="#" class="mx-auto">
        <img src="profile-img.jpg" alt="avatar" onerror="this.style.display='none'">
      </a>
    </div>
  </div>
</body>

</html>
